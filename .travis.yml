dist: xenial
language: python

addons:
  apt:
    packages:
    - socat
    - enchant
    - aspell
    - aspell-en

env:
  global:
  - REDIS_TAGS="2.6.17 2.8.22 3.0.7 3.2.8 4.0.11 5.0.1" INSTALL_DIR=$HOME/redis

python:
- "3.5"
- "3.6"
- "3.7"
- "pypy3.5-6.0"
- "nightly"

matrix:
  include:
  - python: "3.6"
    env: DOCS_SPELL_CHECK="y"
    install:
    - pip install -r docs/requirements.txt
    - pip install -e. -c tests/requirements.txt
    script:
    - make spelling
  - python: "3.6"
    env: UVLOOP="y"
  allow_failures:
  - env: UVLOOP="y"
  - python: "nightly"

install:
- make -j ci-build-redis
- |
    if [ "$UVLOOP" = "y" ]; then
      export TEST_ARGS="$TEST_ARGS --uvloop"
      pip install uvloop
    fi;
- pip install codecov
- pip install -r tests/requirements.txt
- pip install -e .

script:
- make flake
- make ci-test
- make examples

cache: pip

after_script:
- codecov
