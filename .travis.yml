dist: xenial
language: python

addons:
  apt:
    packages:
    - socat

env:
  global:
    REDIS_TAGS: >-
      '2.6.17 2.8.22 3.0.7 3.2.8 4.0.11 5.0.1'
    INSTALL_DIR: >-
      $HOME/redis
    PYTEST_ADDOPTS: >-
      '-n auto'

python:
- "3.5"
- "3.6"
- "3.7"
- "nightly"
- "pypy3.5-6.0"

stages:
- lint
- test
- examples

jobs:
  include:
  # Add two extra tests with uvloop
  - &UVLOOP
    env: UVLOOP="y"
    python: "3.6"
  - <<: *UVLOOP
    python: "3.7"
  # Lint and spell-check docs
  - stage: lint
    cache: false
    name: documentation spell check
    python: "3.7"
    addons:
      apt:
        packages:
        - enchant
        - aspell
        - aspell-en
    install:
    - pip install -r docs/requirements.txt
    - pip install -e. -c tests/requirements.txt
    script: make spelling
  - &FLAKE
    name: flake
    cache: false
    python: "3.6"
    install:
    - pip install -r tests/requirements.txt
    script:
    - make flake
  - <<: *FLAKE
    python: "3.7"
  - &MYPY
    name: mypy
    cache: false
    python: "3.6"
    install:
    - pip install -r tests/requirements.txt
    script:
    - make mypy
  - <<: *MYPY
    python: "3.7"
  # Run examples Python 3.6, 3.7 and system Redis
  - &EXAMPLES
    stage: examples
    cache: false
    python: 3.6
    install:
    - pip install -e. -c tests/requirements.txt
    script:
    - make examples
  - <<: *EXAMPLES
    python: "3.7"

install:
- make -j ci-build-redis
- |
    if [ "$UVLOOP" = "y" ]; then
      export PYTEST_ADDOPTS="$PYTEST_ADDOPTS --uvloop"
      pip install uvloop
    fi;
- pip install codecov
- pip install -r tests/requirements.txt
- pip install -e. -c tests/requirements.txt

script:
- make ci-test

cache:
  directories:
  - $HOME/redis/

after_script:
- codecov
